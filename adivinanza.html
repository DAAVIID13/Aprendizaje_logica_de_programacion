<meta charset="UTF-8">
<h1>ADIVINANZA</h1>
<script>
	function saltarLinea() {
        document.write("<br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 1;

    while(intentos<=3){
        var numeroLanzado = parseInt(prompt("Ingrese un numero del 1 al 10"))
        if (numeroLanzado == numeroPensado) {
            imprimir("Adivinaste")
            imprimir("El numero es: "+numeroPensado)
            break;
        } else {
            if (numeroLanzado<0 || numeroLanzado>10) {
                alert("Debe ser un numero entre el intervalo")
            } else {
                alert("No acerto")
            }
        }
        intentos++;
    }
    if (intentos>3) {
        imprimir("El numero pensaro era: "+numeroPensado)
    }
    imprimir("Fin")
</script>
