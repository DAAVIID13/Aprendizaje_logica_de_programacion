<meta charset="UTF-8">
<h1>Todos los n√∫meros pares del 1 al 100</h1>
<script>
	function saltarLinea() {
        document.write("<br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var a = 0;
    while(a<=100){
        imprimir(a)
        a=a+2;
    }
</script>
