<meta charset="UTF-8">
<h1>ESTRELLAS</h1>
<script>
	function saltarLinea() {
        document.write("<br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (var i = 1;i <= 10; i++) {
        for (var c = 1; c <= 10; c++) {
            document.write("*");
        }
        saltarLinea();
    }

    imprimir("fin")
</script>
