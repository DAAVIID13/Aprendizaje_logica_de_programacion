<meta charset="UTF-8">
<h1>AÑO MUNDIAL FIFA</h1>
<script>
	function saltarLinea() {
        document.write("<br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var anho_mundial = 1930 
    var anho_limite = parseInt(prompt("Ingrese el año limite: "));
   
    while(anho_mundial<=anho_limite){
    	
    	imprimir("Hubo mundial de la fifa en el año: "+anho_mundial);
    	anho_mundial = anho_mundial+4;

    }
    imprimir("fin");
</script>
