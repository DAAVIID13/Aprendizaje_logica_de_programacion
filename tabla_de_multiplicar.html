<meta charset="UTF-8">
<h1>TABLA DE MULTIPLICAR</h1>
<script>
	function saltarLinea() {
        document.write("<br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroI=parseInt(prompt("Numero de la tabla: "));
    var numeroM=1;
    while(numeroM<11){
        multiplicacion=numeroI*numeroM;
        imprimir(numeroI+" x "+numeroM+" = "+multiplicacion);
        numeroM=numeroM+1;
    }
    imprimir("FOR")

    for (var i = 1; i <= 10; i++) {
        imprimir(numeroI+" x "+i+" = "+(i*numeroI));
    }
</script>
