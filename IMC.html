<meta charset="UTF-8">
<h1>CALCULAR IMC</h1>
<script>
	function saltarLinea() {
        document.write("<br><hr><br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    function calcularIMC(peso,altura) {
    	return (peso/(altura*altura))
    }

    imprimir("<h1>Prompt</h1>")
    peso=prompt("informe tu peso: ")
    altura=prompt("Informe su altura: ")
    imccalculado=calcularIMC(peso,altura)
    imprimir("Tu IMC es: "+imccalculado)

    if (imccalculado<18.5) {
            imprimir("Abajo de los recomendado")
    } else {
        if (imccalculado>=30) {
                imprimir("Tienes obesidad")
        } else {
            if (imccalculado>=18.5 && imccalculado<=25) {
                imprimir("Entro el valor recomendado")
            } else {
                imprimir("Tienes sobrepeso")
            }
        }
    }
</script>
