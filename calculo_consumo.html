<meta charset="UTF-8">
<h3>¿Alcohol o gasolina?</h3>
<script>
	
	function saltarlinea() {
		document.write("<br>");
	}

	function imprimir(textodeentrada) {
		document.write(textodeentrada)
		saltarlinea();
	}

	var tanque = 40;
	var reco_gasol = 480;
	var reco_alcohol = 300;
	imprimir("Con gasolina: "+reco_gasol/tanque + "km/L")
	imprimir("Con alcohol: "+reco_alcohol/tanque + "km/L")
	imprimir("hola amigos")
	imprimir("Nuestra diferencia de edad es: "+(25-22)+" años")

</script>
